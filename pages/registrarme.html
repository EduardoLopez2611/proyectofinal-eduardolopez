<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrate para estar al tanto de las últimas noticias referidas a tus deportes favoritos.">
    <meta name="keywords" content="form, forms, formulario, registrate, registrarme">
    <title>Registrarme | Sportpage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logos/sportpage-logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>SPORTPAGE</h1>
            </nav>
    </header>
    <main class="main-registrarme">
        <form action="">
            <fieldset>
                <legend>REGISTRARME</legend>
                <label for="name">Nombre:
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
                </label>

                <br>
                <label for="surname">Apellido:
                <input type="text" id="surname" placeholder="Ingresa tu apellido" required>
                </label>

                <br>
                <label for="fecha de nacimiento">Fecha de nacimiento:
                <input type="date" id="fecha de nacimiento" required>
                </label>

                <br>
                <label for="email"> Email:
                <input type="email" id="email" placeholder="Ingresa tu e-mail" required>
                </label>

                <br>
                <label for="pass">Contraseña:<input type="password" id="pass" placeholder="Ingresa tu contraseña" required>
                </label>
            </fieldset>
            <input type="submit">
        </form>
    </main>
<footer class="footer-registrarme">
    <div>
        <p>Informacion de contacto:</p>
    </div>
    <div>
        <a href="" target="_blank"><img src="../assets/logos/whatsapp.png" alt="contacto de whatsapp"></a>
        <a href="" target="_blank"><img src="../assets/logos/twitter.png" alt="contacto de twitter"></a>
        <a href="" target="_blank"><img src="../assets/logos/instagram.png" alt="contacto de instagram"></a>
        <a href="" target="_blank"><img src="../assets/logos/facebook.png" alt="contacto de facebook"></a>
    </div>
    
</body>
</html>
